<!DOCTYPE html>
<html lang="en" ng-app="myapp">
<head><meta charset="UTF-8">
<link rel="stylesheet" href="css/bootstrap.min.css" type="text/css" />
<script src="js/angular.min.js"></script>
</head>
<body>
 <nav class=" navbar navbar-inverse">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Angular JS </a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
           <!-- <li><a href="#">Home</a></li>           -->
          </ul>
		  <ul class="nav navbar-nav navbar-right">           
            <li><a href="https://github.com/java-scripts">	View On GitHub</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>
<div class="container">
	<div class="row" ng-controller="MainController">
		
		<table class="table">
			<thead>
				<tr>
					<th>ID</th><th>Name</th><th>XType</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="p in properties">
					<td>{{p.id}}</td>
					<td>{{p.name}}</td>
					<td>{{p.xtype}}</td>
					<td>
						<button class="btn btn-default" ng-click="removeProperty(p)">X</button>
					</td>
				</tr>
				
				<tr>
					<td><input type="text" ng-model="newProp.id" disabled></td>
					<td><input type="text" ng-model="newProp.name"></td>
					<td><input type="text" ng-model="newProp.xtype"></td>
					<td>
						<button class="btn btn-default" ng-click="addProperty()">+</button>
					</td>
				</tr>
			</tbody>
		</table>
		
	
	</div>
	
	
	
	
</div>
<script>
angular.module('myapp',[]).
controller('MainController',['$scope','$http',function(scope,http){
		scope.newProp={};
		

	
		
		
		scope.removeProperty=function(p){
			http({
				method: 'POST',
				url:'/removeProperty',
				data: p,
			}).success(function(data){
				console.log('success....');
				getProperties();
			});
		};
		
		
		scope.addProperty = function(){
			http({
				method: 'POST',
				url:'/addProperty',
				data: scope.newProp,
			}).success(function(data){
				console.log(data);
				scope.newProp={};
				getProperties();
			});		
		}
		
		function getProperties(){		
				http({
					method: 'GET',
					url:'/getAllProperties',
					data: { id:1, name:'test',xtype:'test'},
				}).success(function(properties){
					scope.properties=properties;
					var a = properties;
					if(a[a.length-1]){
						scope.newProp.id=a[a.length-1].id+1;
					}else{
						scope.newProp.id=0;
					}
					
				});
		};
		getProperties();
}])
</script>
</body>
</html>
